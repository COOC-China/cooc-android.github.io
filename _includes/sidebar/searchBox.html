<div id="searchBox" class="panel panel-primary">
    <div class="panel-body">
        <form class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="站内搜索">
        </form>
        <ul id="results-container"></ul>
    </div>
</div>
<script src="/node_modules/simple-jekyll-search/dest/jekyll-search.min.js" type="text/javascript"></script>
<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
